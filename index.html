<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app" class="container">
      <table class="table users">
        <thead>
          <tr>
            <th colspan=3>
              Всего пользоваталей: {{ countUsers }}
            </th>
            <th>
              <button class="btn" v-on:click="toogleUsers">{{visible?'Скрыть':'Отобразить'}}</button>
            </th>
          </tr>
          <tr>
            <th>
              Имя
            </th>
            <th>
              Фамилия
            </th>
            <th>
              Отчество
            </th>
            <th>
              Аватар
            </th>
          </tr>
        </thead>
        <tbody v-show=visible>
          <tr v-for="user in users" :key="user.id">
            <td>
              {{ user.firstName }}
            </td>
            <td>
              {{ user.lastName }}
            </td>
            <td>
              {{ user.patronymic }}
            </td>
            <td>
              <img v-if="user.avatar != null" v-bind:src=user.avatar>
              <img v-else v-bind:src=avatarDefault>
            </td>
          </tr>
       </tbody>
     </table>
    </div>
  <script src="lib/script.js"></script>
  </body>
</html>
